<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Pegazuleco - Hotel</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Tienda - Hotel Pegazuleco</h1>

    <!-- Botón del Carrito -->
    <button id="cart-button" onclick="toggleCart()">🛒</button>
    
    <!-- Galería de Productos -->
    <div id="gallery-section" class="gallery">
        <div class="product">
            <img src="images/Estadia.jpg" alt="Estadía">
            <h3>Estadía</h3>
            <p>$200.000</p>
            <button onclick="addToCart('Estadía', 100)">Agregar al Carrito</button>
        </div>

        <div class="product">
            <img src="images/tour.jpg" alt="Tours">
            <h3>Tours</h3>
            <p>$150.000</p>
            <button onclick="addToCart('Tours', 150)">Agregar al Carrito</button>
        </div>

        <div class="product">
            <img src="images/carro.jpg" alt="Rentar Carro">
            <h3>Rentar Carro</h3>
            <p>$200.000</p>
            <button onclick="addToCart('Rentar Carro', 200)">Agregar al Carrito</button>
        </div>

        <div class="product">
            <img src="images/masajes.jpg" alt="Masajes">
            <h3>Masajes</h3>
            <p>$80.000</p>
            <button onclick="addToCart('Masajes', 80)">Agregar al Carrito</button>
        </div>

        <div class="product">
            <img src="images/MejoraHabitacion.jpg" alt="Mejora de Habitación">
            <h3>Mejora de Habitación</h3>
            <p>$120.000</p>
            <button onclick="addToCart('Mejora de Habitación', 120)">Agregar al Carrito</button>
        </div>
    </div>

    <!-- Carrito -->
    <div id="cart-section" style="display: none;">
        <h2>Carrito</h2>
        <div id="cart-items">
            <!-- Aquí se mostrarán los productos del carrito -->
        </div>
        <h3 id="total">Total: $0</h3>
        <button id="checkout" onclick="sendWhatsAppMessage()">Checkout</button>
        <button id="back-to-gallery" onclick="toggleCart()">Volver a la Galería</button>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
