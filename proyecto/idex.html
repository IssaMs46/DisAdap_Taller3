<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Pegazuleco - Hotel</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Tienda - Hotel Pegazuleco</h1>

    <!-- Botón del Carrito -->
    <button id="cart-button" onclick="toggleCart()">🛒</button>
    
    <!-- Galería de Productos -->
    <div id="gallery-section" class="gallery">
        <div class="product">
            <img src="images/Estadia.jpg" alt="Estadía">
            <h3>Estadía</h3>
            <p>$100.000</p>
            <button id="Estadía-add" onclick="addToCart('Estadía', 100)">Agregar al Carrito</button>
            <div id="Estadía-controls" class="quantity-controls" style="display: none;">
                <button onclick="removeFromCartInGallery('Estadía', 100)">-</button>
                <span id="Estadía-quantity"> 0 </span>
                <button onclick="addToCart('Estadía', 100)">+</button>
            </div>
        </div>

        <div class="product">
            <img src="images/tour.jpg" alt="Tours">
            <h3>Tours</h3>
            <p>$150.000</p>
            <button id="Tours-add" onclick="addToCart('Tours', 150)">Agregar al Carrito</button>
            <div id="Tours-controls" class="quantity-controls" style="display: none;">
                <button onclick="removeFromCartInGallery('Tours', 150)">-</button>
                <span id="Tours-quantity">0</span>
                <button onclick="addToCart('Tours', 150)">+</button>
            </div>
        </div>

        <div class="product"></div>
            <img src="images/carro.jpg" alt="Rentar Carro">
            <h3>Rentar Carro</h3>
            <p>$200.000</p>
            <button id="Rentar Carro-add" onclick="addToCart('Rentar Carro', 200)">Agregar al Carrito</button>
            <div id="Rentar Carro-controls" class="quantity-controls" style="display: none;">
                <button onclick="removeFromCartInGallery('Rentar Carro', 200)">-</button>
                <span id="Rentar Carro-quantity">0</span>
                <button onclick="addToCart('Rentar Carro', 200)">+</button>
            </div>
        </div>

        <div class="product">
            <img src="images/carro.jpg" alt="Rentar Carro de lujo">
            <h3>Rentar Carro</h3>
            <p>$4500.000</p>
            <button id="Rentar Carro-add" onclick="addToCart('Rentar Carro', 200)">Agregar al Carrito</button>
            <div id="Rentar Carro-controls" class="quantity-controls" style="display: none;">
                <button onclick="removeFromCartInGallery('Rentar Carro', 200)">-</button>
                <span id="Rentar Carro-quantity">0</span>
                <button onclick="addToCart('Rentar Carro', 200)">+</button>
            </div>
        </div>

        <div class="product">
            <img src="images/masajes.jpg" alt="Masajes">
            <h3>Masajes</h3>
            <p>$80.000</p>
            <button id="Masajes-add" onclick="addToCart('Masajes', 80)">Agregar al Carrito</button>
            <div id="Masajes-controls" class="quantity-controls" style="display: none;">
                <button onclick="removeFromCartInGallery('Masajes', 80)">-</button>
                <span id="Masajes-quantity">0</span>
                <button onclick="addToCart('Masajes', 80)">+</button>
            </div>
        </div>

        <div class="product">
            <img src="images/MejoraHabitacion.jpg" alt="Mejora de Habitación">
            <h3>Mejora de Habitación</h3>
            <p>$120.000</p>
            <button id="Mejora de Habitación-add" onclick="addToCart('Mejora de Habitación', 120)">Agregar al Carrito</button>
            <div id="Mejora de Habitación-controls" class="quantity-controls" style="display: none;">
                <button onclick="removeFromCartInGallery('Mejora de Habitación', 120)">-</button>
                <span id="Mejora de Habitación-quantity">0</span>
                <button onclick="addToCart('Mejora de Habitación', 120)">+</button>
            </div>
        </div>
    </div>

    <!-- Carrito -->
    <div id="cart-section" style="display: none;">
        <h2>Carrito</h2>
        <div id="cart-items">
            <!-- Aquí se mostrarán los productos del carrito -->
        </div>
        <h3 id="total">Total: $0</h3>
        <button id="checkout" onclick="sendWhatsAppMessage()">Checkout</button>
        <button id="back-to-gallery" onclick="toggleCart()">Volver a la Galería</button>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
